<!DOCTYPE html>
<html class="writer-html5" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>NVIDIA DevX Workshop</title>
  <link rel="shortcut icon" href="_static/favicon.ico" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- custom styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
  <link rel="stylesheet" href="_static/css/fonts.css" />
  <link rel="stylesheet" href="_static/css/brand.css" />
  <link rel="stylesheet" href="_static/css/custom.css" />

  <!-- SVG loader for external SVG files -->
  <script type="text/javascript" src="https://unpkg.com/external-svg-loader@latest/svg-loader.min.js" async></script>

</head>

<body class="wy-body-for-nav">

  <!-- docsify docs placeholder  -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'NVIDIA',
      logo: '_static/img/nvidia-logo-white.png',
      auto2top: true,
      repo: "",
      coverpage: false,
      onlyCover: true,
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 2,
      pagination: {
        previousText: "Previous",
        nextText: "Next",
        crossChapter: true,
        crossChapterText: false,
      },
      tabs: {
        persist: true,
        sync: true,
        tabHeadings: true,
      },
      requestHeaders: {
        'cache-control': 'max-age=0',
      },
      plugins: [
        function pageFooter(hook, vm) {
          var footer = [
            "<hr/>",
            `<footer><p>&#169; Copyright ${new Date().getFullYear()}, NVIDIA.</p></footer>`
          ].join("");

          hook.afterEach(function (html) {
            return html + footer;
          }
          );
        },
      ],
    };
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Docsify Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Docsify Mustache -->
  <script src="https://unpkg.com/docsify-mustache"></script>

  <!-- Custom Dependencies -->
  <script src="_static/js/mustache-config.js"></script>
  <script src="_static/js/jupyter-link.js"></script>
  <script src="_static/js/docsify-progressive-unfold.js"></script>
  <script src="_static/js/docsify-persistent-scroll.js"></script>
</body>

</html>
